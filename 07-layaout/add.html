<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameApp - Register</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/master.css">
</head>

<body>
    <main class="register">
        <header>
            <a href="javascript:;" class="btn-back">
                <img src="images/btn-back.svg" alt="Back">
            </a>
            <img src="images/Add.png" alt="">
            <svg class="btn-burger" viewBox="0 0 100 100" width="80">
                <path class="line top"
                    d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20" />
                <path class="line middle" d="m 70,50 h -40" />
                <path class="line bottom"
                    d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20" />
            </svg>
        </header>
        <nav class="nav">
            <figure class="avatar">
                <img class="mask" src="images/jhon.svg" alt="">
            </figure>
            <h2>Jeremias Springfield</h2>
            <h4>Admin</h4>
            <menu>
                <a href='my-profile.html'>
                    <img src="images/icon-register.svg" alt="">
                    My profile
                </a>
                <a href='../07-layaout/dashboard.html'>
                    <img src="images/icon-catalogue.svg" alt="">
                    Catalogue
                </a>
                <a href='../07-layaout/index.html'>
                    <img src="images/icon-login.svg" alt="">
                    Logout
                </a>
            </menu>
        </nav>
        <section class="scroll">
            <form action="dashboard.html" method="get">
                    <div class="form-group">
                        <img id="upload" class="mask" src="images/bg-upload-photo.svg" alt="Photo">
                        <img class="border" src="images/shape-border-photo.svg" alt="Border">
                        <input id="photo" type="file" name="photo" accept="images/*">
                    </div>
                <div class="form-group">
                    <label>
                        <img src="images/icon-name.svg" alt="Fullname" >
                        FULLNAME:
                    </label>
                    <input type="text" name="fullname" placeholder="Jeremias Springfield">
                </div>
            
                <div class="form-group">
                    <label>
                        <img src="images/email.svg" alt="Email" >
                        EMAIL:
                    </label>
                    <input type="text" name="email" placeholder="gru@gmail.com">
                </div>
                    <div class="form-group">
                        <label>
                            <img src="images/icon-phone.svg" alt="PHONE NUMBER" >
                            PHONE NUMBER:
                        </label>
                        <input type="text" name="phone number" placeholder="320 1231234">
                    </div>
                    <div class="form-group">
                        <label>
                            <img src="images/calendar-date.svg" alt="Birth Date">
                            Birth Date:
                        </label>
                        <input type="text" name="Birth Date" placeholder="1980-10-10">
                    </div>
                <div class="form-group">
                    <label>
                        <img src="images/mdi_password-check.svg" alt="Password">
                         PASSWORD:
                    </label>
                    <img class="icon-eye" src="images/icon-eye.svg" alt="Eye">
                    <input type="text" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <button type="submit">
                        <img src="images/add.svg" alt="register">
                    </button>
                </div>
            </form>
        </section>
    </main>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script>

            //-------------------------------------------------
            $('header').on('click','.btn-burger', function(){
                $(this).toggleClass('active')
                $('.nav').toggleClass('active')
            });
            //-------------------------------------------------
                //este sirve para el ojito de la contrase√±a
            //-------------------------------------------------
            $togglePass = false
            $('section').on('click','.icon-eye', function(){

                !$togglePass ? $(this).next().attr('type', 'text')
                             : $(this).next().attr('type', 'password')

                !$togglePass ? $(this).next().attr('src', 'images/ico-eye-close.svg')
                             : $(this).next().attr('src', 'images/ico-eye.svg')
                
                             $togglePass = !$togglePass     
            });
//-------------------------------------------------
                //este sirve para escoger la imagen desde la parte local en el registro
            //-------------------------------------------------
            $('.border').click(function (e) {
                $('#photo').click()
            });

            $('#photo').change(function (e) {
                e.preventDefault()
                let reader = new FileReader()
                reader.onload = function(evt) {
                    $('#upload').attr('src', event.target.result)
                }
                reader.readAsDataURL(this.files[0])
            })
            //--------------------------------------------

    </script>
</body>

</html>
